title: "My hardest bug: Crash Bandicoot savegame problem"
url: http://www.gamasutra.com/blogs/DaveBaggett/20131031/203788/My_Hardest_Bug_Ever.php
symptom: |
  Saving game progress would randomly corrupt the memory card. On subsequent investigation, the corruption could be reproduced by wiggling the controller during the save action.
diagnosis: |
  Interference between the memory card and controller ports.
